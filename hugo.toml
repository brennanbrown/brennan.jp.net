baseURL = "https://brennan.jp.net/"
languageCode = "en-us"
title = "brennan.jp.net"
[pagination]
  pagerSize = 15
summaryLength = 70

[taxonomies]
  category = "categories"
  tag = "tags"

[menus]
  [[menus.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menus.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
  [[menus.main]]
    name = "About"
    url = "/about/"
    weight = 3
  [[menus.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

[params]
  description = "Your site description here!"
  author = "Your Name"
  featured_image = "/images/screenshot.jpg"
  
  # SEO protection for example content (set to false for your own work)
  noIndex = true
  robots = "noindex, nofollow"
  
  # Contact information
  email = "your-email@example.com"
  mastodon = "@username@mastodon.social"
  bluesky = "username.bsky.social"
  github = "username"
  
  # Development info
