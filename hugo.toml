  themeName = "brennan.jp.net"
  editor = "Visual Studio Code"
  vcs = "Git"
  
  # IndieWeb endpoints
  webmention = "https://webmention.io/yourdomain.com/webmention"
  pingback = "https://webmention.io/yourdomain.com/xmlrpc"

  # Color scheme
  primaryColor = "#FF0000"
  secondaryColor = "#0066FF"
  backgroundColor = "#FFFFFF"
  borderColor = "#CCCCCC"
  textSecondaryColor = "#666666"
  textMutedColor = "#999999"
  backgroundSecondaryColor = "#F0F0F0"

  # Layout options
  showSidebar = true
  sidebarPosition = "right"
  columnCount = 3

  # Homepage settings
  postsPerPage = 15
  excerptLength = 300
  showThumbnails = true

  # Visual effects
  enableAnimations = true
  showHitCounter = true
  enableMarquee = true

  # Widgets
  showRecentPosts = true
  recentPostsCount = 10
  showTagCloud = true
  showArchiveCalendar = true
  showRandomQuote = true

